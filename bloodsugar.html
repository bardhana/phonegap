<!doctype html>
<html>
<head>
	<title>Daily Blood Glucose</title>
	<script>=var today= new Date();</script>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>
<body>
	<form>
		
		<table>
			<tr><td>
				<img src="images/idigitaldms.png" alt="Idigital DMS" height="40" width="200"></br>
			</td></tr>
			<tr><td>
				<label id="timenow"><script>document.write(""+new Date().toLocaleDateString());</script></label></br>
			</td>
			<td>
				<label id="msg">Hello Anant!</label></td>
				<td><label>It's Sample Time</label></br>
			</td></tr>
			<tr><td>
				<label id="scn-name">Daily Blood Glucose Sample</label></br>
			</td></tr>
			<tr>
				<td><label id="date">Date</label></td>
				<td><input type="text" id="date" value="10/31/2013"/></td>
			</tr>
			<tr>
				<td><label id=""></label></td>
				<td><label id="time">Time</label></td>
				<td><label id="before">Before (mg/dL)</label></td>
				<td><label id="after">2 hrs After (mg/dL)</label></td>
			</tr>
			<tr>
				<td><label id="breakfast">Breakfast</label></td>
				<td><input type="text" id="time" value="8:00 AM"/></td>
				<td><input type="text" id="bbf" value="90"/></td>
				<td><input type="text" id="twoaftb" value="156"/></td>
			</tr>
			<tr>
				<td><label id="lunch">Lunch</label></td>
				<td><input type="text" id="time" value="1:00 PM"/></td>
				<td><input type="text" id="bl" value="108"/></td>
				<td><input type="text" id="twoaftl" value="180"/></td>
			</tr>
			<tr>
				<td><label id="dinner">Dinner</label></td>
				<td><input type="text" id="time" value="8:00 PM"/></td>
				<td><input type="text" id="bd" value="90"/></td>
				<td><input type="text" id="twoaftd" value="165"/></td>
			</tr>
			
			<tr>
				<td><input type="button" id="back" value="Back" /></td>
				<td><input type="button" id="clear" value="Clear" /></td>
				<td><input type="button" id="save" value="Save" /></td>
			</tr>

		</table>
		
	</form>

</body>
</html>
