<!doctype html>
<html>
<head>
	<title>Daily Diet Capture</title>
	<script>=var today= new Date();</script>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>
<body>
	
	<form>
		
		<table>
			<tr><td>
				<img src="images/idigitaldms.png" alt="Idigital DMS" height="40" width="200"></br>
			</td></tr>
			<tr><td><label id="timenow"><script>document.write(new Date());</script></label></br></td></tr>
			<tr><td><label id="msg">Hello Anant! It's time for your Medication</label></br></td></tr>
			<tr><td><label id="scn-name">Daily Diet Capture Screen</label></br></td></tr>
			<tr>
				<td><label id="food">Food Name</label></td>
				<td><label id="carb">Carb(g)</label></td>
				<td><label id="kcal">Kcal</label></td>
			</tr>
			
			
			<tr>
				<td><label id="food">Snacks</label></td>
				<td><label id="time">Time</label></td>
				<td><input type="text" id="time" value="4:00 PM"/></td>
			</tr>
			<tr>
				<td><input type="text" id="fname" value="Granola" /></td>
				<td><input type="text" id="carb" value="25"/></td>
				<td><input type="text" id="Kcal" value="120"/></td>
			</tr>
			<tr>
				<td><input type="text" id="fname" value="Coffee" /></td>
				<td><input type="text" id="carb" value="0"/></td>
				<td><input type="text" id="Kcal" value="10"/></td>
			</tr>
			
			
			<tr>
				<td><input type="button" id="back" value="Back" /></td>
				<td><input type="button" id="clear" value="Clear" /></td>
				<td><input type="button" id="save" value="Save" /></td>
			</tr>
		</table>
		
	</form>

</script>
</body>
</html>
